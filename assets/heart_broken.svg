<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- MUCH darker "antique gold" fill -->
    <radialGradient id="goldFillVeryDark" cx="35%" cy="25%" r="82%">
      <stop offset="0%"  stop-color="#E7C46A"/>
      <stop offset="18%" stop-color="#B07A12"/>
      <stop offset="45%" stop-color="#6B3F06"/>
      <stop offset="72%" stop-color="#2C1602"/>
      <stop offset="100%" stop-color="#0E0701"/>
    </radialGradient>

    <!-- Darker stroke -->
    <linearGradient id="goldStrokeVeryDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F0D48A"/>
      <stop offset="45%" stop-color="#B07A12"/>
      <stop offset="100%" stop-color="#3A1E03"/>
    </linearGradient>

    <!-- Heavy inner shading (deep) -->
    <radialGradient id="shadeHeavy" cx="55%" cy="72%" r="80%">
      <stop offset="0%"  stop-color="#000" stop-opacity="0.10"/>
      <stop offset="55%" stop-color="#000" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.78"/>
    </radialGradient>

    <!-- Very subtle outer glow (kept dark) -->
    <filter id="glowDark" x="-45%" y="-45%" width="190%" height="190%">
      <feGaussianBlur stdDeviation="1.4" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="0.55 0 0 0 0
                0 0.35 0 0 0
                0 0 0.05 0 0
                0 0 0 0.55 0" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Crack glow: bright but not huge -->
    <filter id="crackGlowHard" x="-90%" y="-90%" width="280%" height="280%">
      <feGaussianBlur stdDeviation="1.3" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="1 0 0 0 0
                0 0.90 0 0 0
                0 0 0.22 0 0
                0 0 0 1.00 0" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft highlight blur (very low intensity) -->
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="0.7"/>
    </filter>

    <!-- Mask to cut a real gap for the crack -->
    <mask id="crackGapMask">
      <rect width="64" height="64" fill="white"/>
      <path
        d="M32 13
           L27.8 22.6
           L35.6 27.8
           L28.8 34.2
           L38.2 40.0
           L29.6 47.8
           L35.8 53.2"
        fill="none"
        stroke="black"
        stroke-width="4.4"
        stroke-linecap="round"
        stroke-linejoin="round"/>
    </mask>

    <!-- Extra darkness overlay to push it "much much darker" -->
    <filter id="overallDarken" x="-10%" y="-10%" width="120%" height="120%">
      <feColorMatrix type="matrix"
        values="0.78 0 0 0 0
                0 0.72 0 0 0
                0 0 0.72 0 0
                0 0 0 1 0"/>
    </filter>
  </defs>

  <!-- Heart silhouette -->
  <path id="heart"
    d="M32 56
       C30.6 52.6, 17.4 44.8, 12.6 36.9
       C8.5 30.0, 10.8 21.8, 18.2 19.3
       C23.6 17.5, 28.0 20.0, 32 24.0
       C36.0 20.0, 40.4 17.5, 45.8 19.3
       C53.2 21.8, 55.5 30.0, 51.4 36.9
       C46.6 44.8, 33.4 52.6, 32 56 Z"/>

  <!-- Two halves separated, rotated, with a visible gap -->
  <g filter="url(#glowDark)" mask="url(#crackGapMask)">
    <g transform="translate(-2.6,1.2) rotate(-3.2 32 32)">
      <use href="#heart" fill="url(#goldFillVeryDark)"/>
      <use href="#heart" fill="url(#shadeHeavy)"/>
    </g>
    <g transform="translate(2.8,-1.0) rotate(3.0 32 32)">
      <use href="#heart" fill="url(#goldFillVeryDark)"/>
      <use href="#heart" fill="url(#shadeHeavy)"/>
    </g>
  </g>

  <!-- Darken everything further -->
  <g filter="url(#overallDarken)">
    <!-- Outline (kept dim + dark) -->
    <path
      d="M32 56
         C30.6 52.6, 17.4 44.8, 12.6 36.9
         C8.5 30.0, 10.8 21.8, 18.2 19.3
         C23.6 17.5, 28.0 20.0, 32 24.0
         C36.0 20.0, 40.4 17.5, 45.8 19.3
         C53.2 21.8, 55.5 30.0, 51.4 36.9
         C46.6 44.8, 33.4 52.6, 32 56 Z"
      fill="none" stroke="url(#goldStrokeVeryDark)" stroke-width="4.6" opacity="0.22" stroke-linejoin="round"/>

    <path
      d="M32 56
         C30.6 52.6, 17.4 44.8, 12.6 36.9
         C8.5 30.0, 10.8 21.8, 18.2 19.3
         C23.6 17.5, 28.0 20.0, 32 24.0
         C36.0 20.0, 40.4 17.5, 45.8 19.3
         C53.2 21.8, 55.5 30.0, 51.4 36.9
         C46.6 44.8, 33.4 52.6, 32 56 Z"
      fill="none" stroke="url(#goldStrokeVeryDark)" stroke-width="2.2" opacity="0.75" stroke-linejoin="round"/>
  </g>

  <!-- Crack edge glow (so break is obvious even when dark) -->
  <path
    d="M32 13
       L27.8 22.6
       L35.6 27.8
       L28.8 34.2
       L38.2 40.0
       L29.6 47.8
       L35.8 53.2"
    fill="none"
    stroke="#FFE9AE"
    stroke-width="3.4"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.95"
    filter="url(#crackGlowHard)"/>

  <!-- Crack core (very dark) -->
  <path
    d="M32 13
       L27.8 22.6
       L35.6 27.8
       L28.8 34.2
       L38.2 40.0
       L29.6 47.8
       L35.8 53.2"
    fill="none"
    stroke="#050200"
    stroke-width="2.0"
    stroke-linecap="round"
    stroke-linejoin="round"/>
</svg>