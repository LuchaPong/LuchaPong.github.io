<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Gold fill (#FFD24A / #FFC83D tones) -->
    <radialGradient id="goldFill" cx="35%" cy="25%" r="80%">
      <stop offset="0%"  stop-color="#FFF2B0"/>
      <stop offset="18%" stop-color="#FFD24A"/>
      <stop offset="45%" stop-color="#FFC83D"/>
      <stop offset="75%" stop-color="#C98300"/>
      <stop offset="100%" stop-color="#6A3B00"/>
    </radialGradient>

    <!-- Outline gradient -->
    <linearGradient id="goldStroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF2B0"/>
      <stop offset="45%" stop-color="#FFD24A"/>
      <stop offset="100%" stop-color="#FFC83D"/>
    </linearGradient>

    <!-- Outer glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="1 0 0 0 0
                0 0.65 0 0 0
                0 0 0.05 0 0
                0 0 0 0.85 0" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft highlight blur -->
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="0.7"/>
    </filter>

    <!-- Inner shading for depth -->
    <radialGradient id="shade" cx="55%" cy="70%" r="75%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="65%" stop-color="#000000" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.38"/>
    </radialGradient>
  </defs>

  <!-- Transparent background (no rect) -->

  <!-- Heart shape -->
  <path id="heart"
    d="M32 56
       C30.6 52.6, 17.4 44.8, 12.6 36.9
       C8.5 30.0, 10.8 21.8, 18.2 19.3
       C23.6 17.5, 28.0 20.0, 32 24.0
       C36.0 20.0, 40.4 17.5, 45.8 19.3
       C53.2 21.8, 55.5 30.0, 51.4 36.9
       C46.6 44.8, 33.4 52.6, 32 56 Z"
    fill="url(#goldFill)"
    filter="url(#glow)"/>

  <!-- Inner depth -->
  <use href="#heart" fill="url(#shade)"/>

  <!-- Outline (double-stroke for neon edge) -->
  <path
    d="M32 56
       C30.6 52.6, 17.4 44.8, 12.6 36.9
       C8.5 30.0, 10.8 21.8, 18.2 19.3
       C23.6 17.5, 28.0 20.0, 32 24.0
       C36.0 20.0, 40.4 17.5, 45.8 19.3
       C53.2 21.8, 55.5 30.0, 51.4 36.9
       C46.6 44.8, 33.4 52.6, 32 56 Z"
    fill="none" stroke="url(#goldStroke)" stroke-width="5.6" opacity="0.35" stroke-linejoin="round"/>

  <path
    d="M32 56
       C30.6 52.6, 17.4 44.8, 12.6 36.9
       C8.5 30.0, 10.8 21.8, 18.2 19.3
       C23.6 17.5, 28.0 20.0, 32 24.0
       C36.0 20.0, 40.4 17.5, 45.8 19.3
       C53.2 21.8, 55.5 30.0, 51.4 36.9
       C46.6 44.8, 33.4 52.6, 32 56 Z"
    fill="none" stroke="url(#goldStroke)" stroke-width="2.8" opacity="0.95" stroke-linejoin="round"/>

  <!-- Specular highlights (gives the “glossy” look) -->
  <path d="M22 24 C26 20, 30 20, 32 22 C29 22, 26 22.5, 22 24 Z"
        fill="#FFFFFF" opacity="0.26" filter="url(#soft)"/>
  <path d="M34 22 C36.5 20, 41 20, 44 23 C40.5 22, 38 22, 34 22 Z"
        fill="#FFFFFF" opacity="0.18" filter="url(#soft)"/>
  <path d="M24 34 C28 31, 32 31.5, 35 34 C31 33.5, 28 34, 24 34 Z"
        fill="#FFFFFF" opacity="0.10" filter="url(#soft)"/>
</svg>
